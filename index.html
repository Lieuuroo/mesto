<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.png"
          alt="фото профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img
            class="cards__photo"
            src="./images/cards-pervushino.jpg"
            alt="фото"
          />
          <div class="cards__info">
            <h2 class="cards__location-name">Первушино</h2>
            <button class="cards__like-button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__photo"
            src="./images/cards-taganay.jpg"
            alt="фото"
          />
          <div class="cards__info">
            <h2 class="cards__location-name">Таганай</h2>
            <button class="cards__like-button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__photo"
            src="./images/cards-prokopyevsk.jpg"
            alt="фото"
          />
          <div class="cards__info">
            <h2 class="cards__location-name">Прокопьевск</h2>
            <button class="cards__like-button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__photo"
            src="./images/cards-elbrus.png"
            alt="фото"
          />
          <div class="cards__info">
            <h2 class="cards__location-name">Гора Эльбрус</h2>
            <button class="cards__like-button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__photo"
            src="./images/cards-dombai.png"
            alt="фото"
          />
          <div class="cards__info">
            <h2 class="cards__location-name">Домбай</h2>
            <button class="cards__like-button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__photo"
            src="./images/cards-karachaevsk.png"
            alt="фото"
          />
          <div class="cards__info">
            <h2 class="cards__location-name">Карачаево-Черкессия</h2>
            <button class="cards__like-button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть форму"></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form class="popup__form-imput-container" name="change-profile">
          <input name="name"
            type="text"
            value="Жак-Ив Кусто"
            class="popup__form-item popup__form-item_el_name"
          />
          <input name="job"
            type="text"
            value="Исследователь океана"
            class="popup__form-item popup__form-item_el_job"
          />
        </form>
        <button class="popup__form-save-button" type="button" aria-label="сохранить изменения профиля">Сохранить</button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
